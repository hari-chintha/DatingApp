<form #registerForm="ngForm" (ngSubmit)="register()" autocapitalize="off">
    <h2 class="text-center text-primary"> Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mt-2" name="username"
           [(ngModel)]="model.username" placeholder="Username" >
    </div>    
    <div class="form-group">
        <input type="text" class="form-control mt-2" name="password"
           [(ngModel)]="model.password" type="password" placeholder="Password" >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2 mt-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2 mt-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
